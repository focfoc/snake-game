<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./snake.css">
    <script defer type="text/javascript" src="./snake.js"></script>
</head>
<body>
    <div class="box box-top">
        <div class="b-right">
            <p>now : <span data-now>0</span></p>
            <p>best : <span data-best>0</span></p>
        </div>
        <div class="b-left">
            <button data-start>start</button>
        </div>
    </div>
    <div class="box box-bottom">
        <div data-snake-table>
            <div data-apple></div>
        </div>
    </div>
    <div data-snake-snake class="hide"></div>
</body>
</html>
